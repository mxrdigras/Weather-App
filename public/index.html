<!DOCTYPE html>
<html>
    <head>
        <title> Weather App Project </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- gives the browser instructions on how to control the page's dimensions and scaling -->  
        <link rel="stylesheet" href="styles/styles.css">      
        
    </head>
    <body>

        <div class="card">
            <div class="search">
                <input id="text_box" type="text" placeholder="Enter a city name" spellcheck="false">
                <button id="enter"> Search </button>
            </div>
            <div class="error">
                <img src="">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="icons/rain.png" id="weather_icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Nevada</h2>
                <img id="flags">
                <div class="details">
                    <div class="col">
                        <img src="icons/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="icons/wind.png">
                        <div>
                            <p class="wind">50 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/script.js"></script>

    </body>
</html>
